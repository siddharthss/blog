<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<center><h1>Create new Article</h1></center>
<hr>
<form action="{% url 'add' %}" method="post">
    {% csrf_token %}
<table>
    <tr>
        <td><lable >Title</lable></td>
        <td><input type="text" name="title" required></td>
    </tr>
    <tr>
        <td><label >creator</label></td>
        <td><input type="text" name="creator" value="{{user.first_name}}" required readonly></td>
    </tr>
    <tr></tr>
    <tr>
        <td><label >published date</label></td>
        <td><input type="date" name="pub_date" required></td>
    </tr>

    <tr>
        <td><label>Content</label></td>
        <td><textarea name="content" rows="10" cols="50" required></textarea></td>
    </tr>

    <tr>
        <td><input type="submit" value="Add"/></td>
        <td><a href="{% url 'index' %}">Back</a></td>
    </tr>

</table>

</form>

</body>
</html>
